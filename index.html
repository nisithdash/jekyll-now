---
layout: default
published: true
---

<div class="posts">
  <h1>My tech blogs..</h1>
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a> &nbsp - &nbsp
        <span style="font-size: 0.5em; font-style: italic;">{{ post.date | date_to_string }} </span>
      </h2>
    </article>
  {% endfor %}
</div>
