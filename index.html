---
layout: default
---

<div class="posts">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article class="post">
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a> &nbsp;&nbsp;
         -  <h5>{{ post.date | date_to_string }}</h5>
      </h3>
    </article>
  {% endfor %}
</div>
