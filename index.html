---
layout: default
---

<div class="posts">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
      </h2>
    </article>
  {% endfor %}
</div>
